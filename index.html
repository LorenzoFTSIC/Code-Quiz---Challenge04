<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark justify-content-around">
      <a id="navGame">Game</a>
      <a id="navHighscores">Highscores</a>
    <div>
      <h2 id="timer">Timer</h2>
    </div>
    </nav>
  </header>

  <main>
    <section id="startButtonBox">
      <button type="button" id="startButton">Start</button>
    </section>
    <section id="gameArea">
      <h1 id="question">Question</h1>
      <div class="break"></div>
      <div>
        <ul id="answerList">
          <li><button type="button" class="answersBox" id="answerA" data-answer="A">A</button><span class="choices" id="choiceA">Answer One</span></li>
          <li><button type="button" class="answersBox" id="answerB" data-answer="B">B</button><span class="choices" id="choiceB">Answer One</span></li>
          <li><button type="button" class="answersBox" id="answerC" data-answer="C">C</button><span class="choices" id="choiceC">Answer One</span></li>
          <li><button type="button" class="answersBox" id="answerD" data-answer="D">D</button><span class="choices" id="choiceD">Answer One</span></li>
        </ul>  
      </div>
    </section>
    <section id ="endGameWinScreen">
      <h1>You won!</h1>
      <p></p>
    </section>

  </main>

  <footer>
    
  </footer>
  
  <script src="./assets/js/script.js" ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
</body>

</html>
